<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <title>Note list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
    <tr th:each="note : ${noteList}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <form th:action="@{/note/edit?id=${note.id}}" method="GET">
                <button type="submit" name="id" th:value="${note.id}">EDIT</button>
            </form>
            <form action="/note/delete" method="POST">
                <button type="submit" th:name="id" th:value="${note.id}">DELETE</button>
            </form>
        </td>
    </tr>
    </table>
</body>
</html>
